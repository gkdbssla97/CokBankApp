<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<style>
    #window_size {
        border: 10px solid purple;
        margin: 100px;
        padding: 30px;
        width: 600px;
        overflow: auto;

        resize: horizontal;
        resize: vertical;
        resize: both;
    }
    #logout_btn {
        text-align: center;
    }
    .profile{
        padding: 30px;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
        background-color: #ffffff;
        left: 50%;
    }
</style>

<div id = "window_size">
    <div class="profile">
        <img src="./images/temp/rion.png" alt="라이언">
    </div>
        
    <h1 style="text-align: center">This is a secured page!</h1>
    <div id = "logout_btn">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" style="width:300px; height:60px;font-size:30px;" />
        </form>
    </div>
    <ul xmlns:sec="http://www.w3.org/1999/xhtml">
        <li class="nav-item">
            <h2><a class="nav-link" href="#" th:href="@{~/index_service}"><i class="fa fa-home"></i>Home</a></h2>
        </li>
        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
            <h2><a class="nav-link" href="#" th:href="@{~/admin/index}">Admin</a></h2>
        </li>
        <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MEMBER')" class="nav-item">
            <h2><a class="nav-link" href="#" th:href="@{~/management/index}">Management</a></h2>
        </li>
    </ul>
    <table xmlns:sec="http://www.w3.org/1999/xhtml">
        <tr>
            <th><h2>UserId : </h2></th>
            <th><h2><span sec:authentication="name"></span></h2></th>
        </tr>
        <tr>
            <th><h2>Authorities : </h2></th>
            <th><h2><span sec:authentication="principal.authorities"></span></h2></th>
        </tr>
    </table>
</div>
</body>
</html>
