<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>모바일웹 샘플</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- 주소창 컬러 -->
    <meta name="theme-color" content="var(--theme)">

    <meta name="description" content="설명설명설명">

    <meta property="og:type" content="website">
    <meta property="og:title" content="타이틀타이틀">
    <meta property="og:description" content="설명설명설명">
    <meta property="og:image" content="../../images/common/safeconnect_meta.png">
    <meta property="og:url" content="https://www.www.www.www/">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="타이틀타이틀">
    <meta name="twitter:description" content="설명설명설명">
    <meta name="twitter:image" content="../../images/common/logo_safeconnect.png">
    <meta name="twitter:domain" content="https://www.www.www.www/">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">

    <!-- <link rel="stylesheet" href="../../css/slick.css"> -->

    <!-- <link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico"> -->

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=block"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="../../js/slick.js"></script> -->
</head>
<body>

<div class="wrap">

    <div class="header_wrap">
        <header>
            <div class="inner">
                <div class="header">
                    <div class="util-btn">
                        <!-- <button type="button" class="btn_home"><span>홈</span></button> -->
                        <button type="button" class="btn_prev" th:onclick="|location.href='/index_customer'|"><span>이전</span></button>
                    </div>
                    <div th:insert="~{/fragment/main :: mainheader(${header})}"></div>
                </div>
            </div>
        </header>

        <!-- <div class="gnb_wrap">
            <ul class="gnb">
                <li class="active"><button type="button"><span>서비스</span></button></li>
                <li><button type="button"><span>이벤트</span></button></li>
                <li><button type="button"><span>고객센터</span></button></li>
            </ul>
        </div> -->
    </div><!-- // header_wrap -->


    <div class="container_wrap">

        <section class="container">

            <div class="content_wrap">

                <div class="pageTit" th:text='${customer[1].body}'></div>

                <div class="accordion_wrap">
                    <div class="list_count"><span>전체 <em th:text="${faqList.size()}"></em>건</span></div>
                    <div class="accordion_list">
                        <div th:each="faq : ${faqList}">
                        <div class="item">
                                <div class="q">
                                    <span>Q.</span>
                                    <p class="tit" th:text="${faq.head}"></p>
                                    <div class="btn">
                                        <button type="button"><span>보기</span></button>
                                    </div>
                                </div>
                                <div class="a" th:utext="${#strings.replace(faq.body, newLineChar, '&lt;br /&gt;')}"></div>
                            </div>
                        </div>
                    </div><!-- // accordion_list -->
                </div><!-- // accordion_wrap -->

            </div>

        </section><!-- // container -->

    </div><!-- // container_wrap -->
    <div th:insert="~{/fragment/main :: mainfooter(${footer})}"></div>

</div><!-- // wrap -->


<!-- gnb 햄버거 메뉴 -->
<div class="gnb_wrap" style="display:none;">

    <div class="nav_wrap">
        <nav>
            <h1 class="nav_header">MENU</h1>

            <div class="nav_section">
                <div class="nav_group">
                    <h2><a href="#g"><span>서비스 관리</span></a></h2>
                    <ul>
                        <li><a href="#g"><span>사이트 계정 관리</span></a></li>
                        <li><a href="#g"><span>로그인 이용내역</span></a></li>
                        <li><a href="#g"><span>서비스 가입</span></a></li>
                        <li><a href="#g"><span>서비스 해지</span></a></li>
                    </ul>
                </div>
                <div class="nav_group">
                    <h2><a href="#g"><span>부가서비스</span></a></h2>
                    <ul>
                        <li><a href="#g"><span>보안뉴스</span></a></li>
                    </ul>
                </div>
                <div class="nav_group">
                    <h2><a href="#g"><span>고객지원</span></a></h2>
                    <ul>
                        <li><a href="#g"><span>이벤트</span></a></li>
                        <li><a href="#g"><span>공지사항</span></a></li>
                        <li><a href="#g"><span>서비스 이용 가이드</span></a></li>
                        <li><a href="#g"><span>자주하는 질문</span></a></li>
                        <li><a href="#g"><span>1:1 문의</span></a></li>
                    </ul>
                </div>
            </div><!-- // nav_section -->

            <div class="nav_footer">
                <ul>
                    <li><a href="#g"><span>이용약관</span></a></li>
                    <li><a href="#g"><span>개인정보처리방침</span></a></li>
                </ul>
            </div><!-- // nav_footer -->
        </nav>

        <div class="btn_close">
            <button type="button"><span>닫기</span></button>
        </div>
    </div><!-- // nav_wrap -->

</div><!-- // gnb_wrap -->


<div class="layer alert type1" style="display:none;">
    <div class="dim"></div>
    <div class="layer_inner">
        <div class="layer_content">
            <div class="tit">제목이 들어갑니다.</div>
            <p>내용이 들어갑니다.</p>
        </div>
        <div class="btn_group">
            <div>
                <button type="button" class="prev"><span>버튼명</span></button>
            </div><!-- prev, back, cancel -->
            <div>
                <button type="button" class="next"><span>확인</span></button>
            </div>
        </div>
    </div>
</div>


<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>

</body>
</html>
