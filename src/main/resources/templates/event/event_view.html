<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>모바일웹 샘플</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- 주소창 컬러 -->
    <meta name="theme-color" content="var(--theme)">

    <meta name="description" content="설명설명설명">

    <meta property="og:type" content="website">
    <meta property="og:title" content="타이틀타이틀">
    <meta property="og:description" content="설명설명설명">
    <meta property="og:url" content="https://www.www.www.www/">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="타이틀타이틀">
    <meta name="twitter:description" content="설명설명설명">
    <meta name="twitter:domain" content="https://www.www.www.www/">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">

    <!-- <link rel="stylesheet" href="../../css/slick.css"> -->

    <!-- <link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico"> -->

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=block"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="../../js/slick.js"></script> -->
</head>
<body>

<div class="wrap">

    <div class="header_wrap">
        <header>
            <div class="inner">
                <div class="header">
                    <div class="util-btn">
                        <button type="button" class="btn_home" th:onclick="|location.href='/index_service'|">
                            <span>홈</span></button>
                        <button type="button" class="btn_prev" onclick="location.href='javascript:history.back();'">
                            <span>이전</span></button>
                    </div>
                    <div th:insert="~{/fragment/main :: mainheader(${header})}"></div>
                    <div class="tools-btn">
                        <button type="button" class="btn_menu"><span>메뉴</span></button>
                        <button type="button" class="btn_close"><span>닫기</span></button>
                    </div>
                </div>
            </div>
        </header>

        <!-- <div class="gnb_wrap">
            <ul class="gnb">
                <li class="active"><button type="button"><span>서비스</span></button></li>
                <li><button type="button"><span>이벤트</span></button></li>
                <li><button type="button"><span>고객센터</span></button></li>
            </ul>
        </div> -->
    </div><!-- // header_wrap -->


    <div class="container_wrap">

        <section class="container">

            <div class="content_wrap">

                <div class="pageTit" th:text="${header[1].body}"></div>

                <div class="event_wrap">
                    <div class="event_view">
                        <div class="event_title">
                            <div class="inner">
                                <h2 th:text="${findEvent.head}"></h2>
                                <span class="date" th:text="${findEvent.footer}"></span>
                            </div>
                        </div><!-- // event_title -->

                        <div class="event_content">
                            <div><img th:src="${findEvent.imageUrl}" alt="이벤트 첨부 사진"></div>
                        </div><!-- // event_content -->
                    </div><!-- // event_view -->

                    <div th:if="${#strings.equals(findEvent.body, 'ongoing')}">
                        <div class="event_footer">
                            <div class="btn_wrap">
                                <!-- <div class="btn"><button type="button" class="btn_ev_join"><span>이벤트 참여하기</span></button></div> -->
                                <div class="btn"><a
                                        style="display:block; padding:1em; text-align:center; background-color:var(--main-color); color:#fff;"
                                        type="button" class="btn_ev_join"><span>이벤트 참여하기</span></a></div>
                            </div>
                        </div><!-- // event_footer -->
                    </div>
                    <div th:unless="${#strings.equals(findEvent.body, 'ongoing')}">
                        <div class="event_footer">
                            <div class="btn_wrap">
                                <!-- <div class="btn"><button type="button" class="btn_ev_join"><span>이벤트 참여하기</span></button></div> -->
                                <div class="btn"><a
                                        style="display:block; padding:1em; text-align:center; background-color:var(--main-disibled-color); color:#fff;"
                                        type="button" class="btn_ev_disagree"><span>종료</span></a></div>
                            </div><!-- // event_footer -->
                        </div>

                    </div><!-- // event_wrap -->

                </div>
            </div>
        </section><!-- // container -->

    </div><!-- // container_wrap -->

    <div th:insert="~{/fragment/main :: mainfooter(${footer})}"></div>

</div><!-- // wrap -->


<div class="dim"></div>
<div class="layer alert" style="display:none;"><!-- 기본형 샘플 -->
    <div class="layer_inner">
        <div class="layer_content">
            <div class="tit">제목이 들어갑니다.</div>
            <p>내용이 들어갑니다.</p>
        </div>
        <div class="btn_group">
            <div>
                <button type="button" class="prev"><span>버튼명</span></button>
            </div><!-- prev, back, cancel -->
            <div>
                <button type="button" class="next"><span>확인</span></button>
            </div>
        </div>
    </div>
</div>


<div class="layer alert" id="ev_temp"><!-- id값은 개발에 맞게 수정 -->
    <div class="layer_inner">
        <div class="layer_content">
            <p>이벤트 참여가 완료되었습니다.</p>
        </div>
        <div class="btn_group">
            <div>
                <button type="button" class="next"><span>확인</span></button>
            </div>
        </div>
    </div>
</div>


<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js" defer></script>

</body>
</html>
